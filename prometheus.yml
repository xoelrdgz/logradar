# LogRadar Prometheus Configuration
# Production-grade monitoring setup with recording rules and alerting

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  external_labels:
    environment: "production"
    service: "logradar"

# Alertmanager configuration (uncomment in production)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Recording rules for performance optimization
rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # LogRadar main instance
  - job_name: "logradar"
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 4s
    static_configs:
      - targets: ["logradar:9090"]
        labels:
          instance: "logradar-main"
          environment: "production"

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "(logradar_.*|go_gc_duration_seconds.*|process_.*)"
        action: keep

  # LogRadar demo instance (high volume testing)
  - job_name: "logradar-demo"
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 4s
    static_configs:
      - targets: ["logradar-demo:9090"]
        labels:
          instance: "logradar-demo"
          environment: "demo"

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "(logradar_.*|go_gc_duration_seconds.*|process_.*)"
        action: keep

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          instance: "prometheus"
