services:
  logradar:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: "1.0.0"
        COMMIT: "${GIT_COMMIT:-unknown}"
        BUILD_TIME: "${BUILD_TIME:-unknown}"
    container_name: logradar
    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 512M
        reservations:
          cpus: '2'
          memory: 256M

    security_opt:
      - no-new-privileges:true
    read_only: true

    volumes:
      - ./testdata:/data:ro
      - ./configs:/etc/logradar:ro
      - ./output:/output

    environment:
      - LOGRADAR_LOG_PATH=/data/sample.log
      - LOGRADAR_WORKERS_COUNT=16
      - GOMAXPROCS=4

    ports:
      - "9190:9090"

    command: [ "analyze", "--log", "/data/sample.log", "--no-tui", "--workers", "16" ]

    healthcheck:
      test: ["CMD", "/logradar", "version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  logradar-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logradar-demo
    profiles: [ "demo" ]

    deploy:
      resources:
        limits:
          cpus: '12'
          memory: 2G

    environment:
      - GOMAXPROCS=12

    ports:
      - "9091:9090"

    command: [ "analyze", "--demo", "--demo-rate", "500000", "--workers", "32", "--no-tui" ]
  logradar-tui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logradar-tui
    profiles: [ "tui" ]

    stdin_open: true
    tty: true

    deploy:
      resources:
        limits:
          cpus: '12'
          memory: 2G

    volumes:
      - ./testdata:/data:ro
      - ./configs:/etc/logradar:ro
      - ./output:/output

    environment:
      - GOMAXPROCS=12
      - TERM=xterm-256color

    command: [ "analyze", "--demo", "--demo-rate", "100000", "--workers", "16" ]

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: logradar-prometheus
    profiles: [ "monitoring" ]
    restart: unless-stopped

    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./configs/prometheus:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus

    ports:
      - "9093:9090"

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:10.2.2
    container_name: logradar-grafana
    profiles: [ "monitoring" ]
    restart: unless-stopped

    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/logradar.json

    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana-dashboard.json:/var/lib/grafana/dashboards/logradar.json:ro
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro

    ports:
      - "3000:3000"

    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
